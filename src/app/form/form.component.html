<form
  (submit)="handleSubmit()"
  class="ui form custom-dropshadow"
  id="container"
  [class.loading]="countries.length === 0"
>
  <h1 class="ui header">Angular Semantics-Ui Form</h1>
  <div class="two fields">
    <div class="field">
      <label>First Name</label>
      <input
        type="text"
        name="first-name"
        placeholder="First Name"
        [(ngModel)]="inputData.firstName"
        required
      />
    </div>

    <div class="field">
      <label>Last Name</label>
      <input
        type="text"
        name="last-name"
        placeholder="Last Name"
        [(ngModel)]="inputData.lastName"
        required
      />
    </div>
  </div>
  <div class="two fields">
    <div class="field">
      <label>Email</label>
      <input
        type="text"
        name="email"
        placeholder="Email"
        [(ngModel)]="inputData.email"
      />
    </div>
    <div class="field">
      <label>Phone Number</label>
      <input
        type="number"
        name="phone"
        placeholder="Phone Number"
        [(ngModel)]="inputData.phone"
        required
      />
    </div>
  </div>
  <div class="two fields">
    <div class="field">
      <label>Country</label>
      <sui-select
        name="countries"
        ngModel
        suiPlaceholder="Select Country"
        [suiOptions]="countries"
        [(ngModel)]="inputData.country"
      ></sui-select>
    </div>
    <div class="field">
      <label>Occupations</label>
      <sui-select
        name="occupations"
        ngModel
        suiPlaceholder="Select occupations"
        [suiOptions]="occupations"
        [(ngModel)]="inputData.occupation"
      >
      </sui-select>
    </div>
  </div>
  <div class="inline fields">
    <label for="">Successful:</label>
    <div class="field">
      <div (click)="toggleRadio(true)" class="ui radio checkbox">
        <input
          type="radio"
          name="true"
          [value]="true"
          [(ngModel)]="inputData.success"
          tabindex="0"
          class="hidden"
        />
        <label>True</label>
      </div>
    </div>
    <div class="field">
      <div (click)="toggleRadio(false)" class="ui radio checkbox">
        <input
          type="radio"
          name="false"
          [value]="false"
          [(ngModel)]="inputData.success"
          tabindex="0"
          class="hidden"
        />
        <label>False</label>
      </div>
    </div>
  </div>
  <button class="ui teal button" type="submit">Submit</button>

  @if(inputsVerified !== '') {

  <p class="ui red basic label">
    <i class="info circle icon"></i>{{ inputsVerified }}
  </p>
  }
</form>
